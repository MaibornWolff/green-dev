<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>Dooms Day Directive</title>
    <link rel="stylesheet" href="styles.scss" />
  </head>
  <body>
    <div class="container">
        <div class="content">
          <div class="animation">
            <div class="sun"></div>
            <div id="warning">
              <img src="assets/img/warning.svg" width="200" height="200"/>
            </div>
            <div class="comet">
              <img src="assets/img/comet.svg" width="200" height="200"/>
            </div>
            <div class="rocket">
              <img src="assets/img/rocket.svg" width="80" height="80"/>
            </div>
            <div class="earth">
              <img src="assets/img/earth.svg" width="80" height="80" />
            </div>
          </div>
          <div class="interaction">
            <button id="start">Start!</button>
          </div>
        </div>
        <div class="header"></div>
        <div class="footer"></div>
      </div>
  </body>
  <script>
    document.getElementById("start").addEventListener("click", () => {
      document.getElementById("warning").style.display = "none";
    }); 
    </script>
</html>
